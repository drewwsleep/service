<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — Garage 62</title>
  <link rel="stylesheet" type="text/css" href="style.min.css">
  <link rel="icon" type="image/x-icon" href="images/62.png">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="index.html" class="logo"><img src="images/icon.png" alt="Garage 62"> |Garage62</a>
      <div class="auth-buttons" id="authButtons">
        <a href="login.html" class="btn-login">Войти</a>
        <a href="reg.html" class="btn-register">Зарегистрироваться</a>
      </div>
      <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName"></span> <span id="userRole"></span>
        <button class="btn-logout" id="logoutBtn">Выйти</button>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#services">Услуги</a></li>
        <li><a href="index.html#parts">Запчасти</a></li>
      </ul>
    </nav>
  </header>

  <main class="container auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <h1>Регистрация</h1>
        
        <form class="auth-form register-form" id="registerForm" novalidate>
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Ваше имя" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ваш email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="+7 (999) 123-45-67" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="password">Пароль</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="Придумайте пароль (мин. 8 символов)" name="password" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля</label>
            <div class="password-container">
              <input type="password" id="confirmPassword" placeholder="Повторите пароль" name="confirmPassword" required>
            </div>
          </div>

          <div class="form-group">
            <label for="carModel">Марка/модель</label>
            <input type="text" id="carModel" name="carModel" required placeholder="Hyundai Solaris">
          </div>

          <div class="form-group">
            <label for="engineVolume">Объём двигателя (л)</label>
            <input type="number" id="engineVolume" name="engineVolume" step="0.1" min="0.5" max="6.0" required placeholder="2.0">
          </div>
          
          <div class="form-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">
              Я соглашаюсь с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
            </label>
          </div>
          
          <p class="terms">
            Нажимая «Зарегистрироваться», вы подтверждаете, что ознакомились и согласны с условиями предоставления услуг.
          </p>
          
          <button type="submit" class="auth-button">Зарегистрироваться</button>
          <div id="regMessage"></div>
          <div id="notification"></div>
          
          <div class="auth-footer">
            Уже есть аккаунт? <a href="login.html">Войти</a>
          </div>
        </form>
      </div>
    </div>
  </main>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="main.min.js"></script>
</body>
</html>
